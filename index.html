<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: aqua;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 1%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="submit"], .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, .btn:hover {
            background-color: #0056b3;
        }

        .form-control.invalid {
            border-color: red;
        }

        .dynamic-form {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <div id="formContainer">
            <form class="dynamic-form">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="grado">Grado:</label>
                        <input type="text" id="grado" name="grado" class="form-control" required>
                    </div>
                    <div class="col-md-3 form-group">
                        <label for="arma">Arma:</label>
                        <input type="text" id="arma" name="arma" class="form-control" required>
                    </div>
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <button type="button" class="btn btn-success" id="addForm">Agregar </button>
        <button type="button" class="btn btn-danger" id="removeForm">Eliminar </button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const formContainer = document.getElementById("formContainer");
            const addFormButton = document.getElementById("addForm");
            const removeFormButton = document.getElementById("removeForm");

            addFormButton.addEventListener("click", function () {
                const formTemplate = document.querySelector(".dynamic-form").cloneNode(true);
                formTemplate.querySelectorAll("input").forEach(input => input.value = "");
                formContainer.appendChild(formTemplate);
            });

            removeFormButton.addEventListener("click", function () {
                const forms = formContainer.getElementsByClassName("dynamic-form");
                if (forms.length > 1) {
                    formContainer.removeChild(forms[forms.length - 1]);
                }
            });

            formContainer.addEventListener("submit", function (event) {
                event.preventDefault();
                let valid = true;
                const forms = formContainer.getElementsByClassName("dynamic-form");
                for (const form of forms) {
                    const inputs = form.querySelectorAll("input[type='text']");
                    for (const input of inputs) {
                        if (!input.value) {
                            input.classList.add("invalid");
                            input.focus();
                            valid = false;
                            return; 
                        } else {
                            input.classList.remove("invalid");
                        }
                    }
                }

                if (valid) {
                    alert("Formulario(s) enviado(s) correctamente.");
                    Array.from(forms).forEach(form => form.reset());
                } else {
                    alert("Por favor, llene todos los campos.");
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
